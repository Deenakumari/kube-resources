apiVersion: v1
kind: Service
metadata:
   name: service-lb
   labels:
     purpose: service-lb-demo
spec:
   type: LoadBalancer
   selector:
     type: demo
     purpose: service-lb-demo
     tier: frontend
   ports:
     - protocol: TCP
       port: 80
       targetPort: 80  
     

---
apiVersion: v1
kind: Pod
metadata: 
   name: nginx
   labels:
     type: demo
     purpose: service-lb-demo
     tier: frontend
spec:
   containers:
    - name: nginx
      image: nginx       

